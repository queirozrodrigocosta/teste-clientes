<div class="container mt-3">
  <div class="row">
    <div class="col-md-4 mx-auto">

      
<form #f="ngForm" (ngSubmit)="onSubmit()">

      <div class="text-center">
        <h4>Autenticação</h4>

        <div class="form-group">
          <input 
            class="form-control" 
            id="usuario" 
            #login
            [(ngModel)]="usuario.usuario" 
            placeholder="usuario" name="usuario"
            required>
        </div>

        <div class="form-group">
          <input 
            class="form-control" 
            id="senha" 
            #senha
            [(ngModel)]="usuario.senha" 
            placeholder="senha" name="senha"
            type="password"
            required>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Autenticar</button>
      </div>

</form>

    </div>
  </div>
  
  
</div>
